<div #popupElement class="popup" *ngIf="isVisible" [ngStyle]="{'background-color': popupColor}">
    <button class="close-popup" (click)="close()" [ngStyle]="{'background-color': popupColor}">X</button>
    <div class="popup-content">
      <h5 class="popup-text">{{popupText}}</h5>
    </div>
</div>
